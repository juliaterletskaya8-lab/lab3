name: CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest flake8 pip-audit

    - name: Run linters
      run: flake8 src/

    - name: Run tests
      run: pytest tests/

    - name: Security audit
      run: pip-audit
